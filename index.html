<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f9;
            overflow: hidden;
            justify-content: flex-start;
            padding: 20px;
            position: relative;
            /* Background video */
            background: #000; /* Fallback color */
        }

        /* Full-screen background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Buttons styling on the left side */
        .buttons-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 10px;
            width: 200px;
            margin-right: -20px; /* Ensures space between buttons and profile box */
        }

        .buttons-container a {
            background-color: #444;
            border: none;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .buttons-container a:hover {
            background-color: #555;
        }

        /* Main content area */
        .main-content {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-grow: 1; /* Make sure it occupies the remaining space */
        }

        /* Profile section */
        .profile-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            backdrop-filter: blur(10px); /* Blur effect */
            -webkit-backdrop-filter: blur(10px); /* Safari fix */
            border-radius: 15px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.4); /* Slight grey with transparency */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: 150px; /* This will move the profile to the right */
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .profile p {
            text-align: center;
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>

    <!-- Background Video -->
    <video class="background-video" autoplay loop muted>
        <source src="your-video.mp4" type="video/mp4">
        <!-- Fallback for browsers that don't support video -->
        <img src="fallback-image.jpg" alt="Background Image">
    </video>

    <!-- Main content -->
    <div class="main-content">
        <!-- Profile Box -->
        <div class="profile-container">
            <!-- Profile Image (can be a GIF or static image) -->
            <img src="https://via.placeholder.com/150" alt="Profile Image">
            <h2>Username</h2>
            <p>This is a brief description of the user. Here you can provide more information about the person.</p>
            <button>Follow</button> <!-- Profile button -->
        </div>
    </div>

    <!-- Buttons on the left side -->
    <div class="buttons-container">
        <a href="https://www.example.com/1" target="_blank">Button 1</a>
        <a href="https://www.example.com/2" target="_blank">Button 2</a>
        <a href="https://www.example.com/3" target="_blank">Button 3</a>
        <a href="https://www.example.com/4" target="_blank">Button 4</a>
        <a href="https://www.example.com/5" target="_blank">Button 5</a>
    </div>

</body>
</html>
